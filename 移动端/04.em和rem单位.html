<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }

        body {
            font-size: 40px;
        }

        .con {
            font-size: 30px;
        }

        .inner {
            font-size: 15px;
            /* em单位相对于自身的font-size */
            width: 1em;
            /* rem单位相对于根元素的字号大小 */
            height: 1rem;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="inner">
            123
        </div>
    </div>
</body>

</html>
