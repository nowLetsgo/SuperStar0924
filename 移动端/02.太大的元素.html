<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 完美视口:设置好理想视口之后,如果碰到太大的元素,则可能系统帮你缩放,设置完美视口可以控制缩放 -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style>
        .con {
            width: 300px;
            height: 100px;
            background-color: red;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="con">
        1231232111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111</div>
    <script>
        console.log("视口大小", document.documentElement.clientWidth);
    </script>
</body>

</html>
