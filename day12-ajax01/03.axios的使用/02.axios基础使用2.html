<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>

<body>
    <form action="###" id="form">
        <input type="text" placeholder="用户名" id="user">
        <input type="text" placeholder="密码" id="pass">
        <button id="btn">登录</button>
    </form>
    <script>
        const oForm = document.getElementById('form')
        const oUser = document.getElementById('user')
        const oPass = document.getElementById('pass')

        oForm.onsubmit = function () {
            /* 
                axios基础请求：axios({配置})
            */

            const axiosResult = axios({
                url: "/login",
                method: "post", //请求方式 默认get
                headers: {}, //设置请求头
                data: { //post请求 数据放在data属性中保存
                    user: oUser.value,
                    pass: oPass.value
                }
            })

            console.log(axiosResult);
            //axios请求返回promise对象，可以用then catch 甚至 async await来进行下一步处理
            axiosResult.then(value => {
                console.log(value.data);
            }).catch(reason => {
                console.log(reason);
            })
            return false;
        }
    </script>
</body>

</html>
