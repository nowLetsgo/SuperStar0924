<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>

<body>
    <form action="###" id="form">
        <input type="text" placeholder="用户名" id="user">
        <input type="text" placeholder="密码" id="pass">
        <button id="btn">登录</button>
    </form>
    <script>
        const oUser = document.getElementById('user');
        const oPass = document.getElementById('pass');
        const oForm = document.getElementById('form');

        /* 
            同源策略(Same-Origin Policy)最早由 Netscape 公司提出，是浏览器的一种安全策略。
            同源： 协议、域名、端口号 必须完全相同。
            违背同源策略就是跨域。

            当违背同源策略的时候，请求可以正常发送出去，服务端也可以正常响应，但是客户端不会接受非同源的响应
        
        */

        oForm.onsubmit = function () {
            axios.get("http://192.168.17.62:3000/login", {
                    params: {
                        user: oUser.value,
                        pass: oPass.value
                    }
                })
                .then(value => {
                    console.log(value);
                })
                .catch(reason => {
                    console.log(reason);
                })

            return false
        }
    </script>
</body>

</html>
