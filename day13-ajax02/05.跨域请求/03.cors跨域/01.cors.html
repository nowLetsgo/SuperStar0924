<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>

<body>
    <form action="###" id="form">
        <input type="text" placeholder="用户名" id="user">
        <input type="text" placeholder="密码" id="pass">
        <button id="btn">登录</button>
    </form>
    <script>
        const oUser = document.getElementById('user');
        const oPass = document.getElementById('pass');
        const oForm = document.getElementById('form');


        oForm.onsubmit = function () {
            axios.get("http://192.168.17.62:3000/login", {
                    params: {
                        user: oUser.value,
                        pass: oPass.value
                    }
                })
                .then(value => {
                    console.log(value);
                })
                .catch(reason => {
                    console.log(reason);
                })

            return false
        }
    </script>
</body>

</html>
