<body>
    <script>
        //在jQuery中，还是使用getJSON方法，在url地址后拼接一个callback=?  就认为是一个jsonp请求，那么底层就想原生的jsonp一样，就把自己的回调函数起一个名字，发送给服务端进行jsonp请求
        $.getJSON("http://192.168.17.62:3000/login?user=laoli&pass=123456&callback=?", function (data) {
            console.log(data);
        })


        $.getJSON("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=1&cb=?", function (data) {
            console.log(data);
        })
    </script>
</body>
