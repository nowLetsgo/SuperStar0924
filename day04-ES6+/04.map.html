<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        /*
            map结构
                ES6 提供了 Map 数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键
                map是一个构造函数，里边传入一个二维数组


            方法：
                size属性返回 Map 结构的成员总数。
                set方法设置键名key对应的键值为value，然后返回整个 Map 结构。如果key已经有值，则键值会被更新，否则就新生成该键。set方法返回的是当前的Map对象，因此可以采用链式写法。
                get方法读取key对应的键值，如果找不到key，返回undefined。
                has方法返回一个布尔值，表示某个键是否在当前 Map 对象之中。
                delete方法删除某个键，返回true。如果删除失败，返回false。
                clear方法清除所有成员，没有返回值。
                keys()：返回键名的遍历器。
                values()：返回键值的遍历器。
                entries()：返回所有成员的遍历器。
                forEach()：遍历 Map 的所有成员。

        */

        {
            const map1 = new Map([
                ["name", "laowang"],
                [true, "boolean"],
                [null, "null"],
                [123, "数字"],
                [{}, "123"],
                [/\s/g, "正则"]
            ]);
            console.log(map1);

            console.log("size", map1.size);

            //set
            map1.set("age", "18");
            console.log(map1);

            //get
            console.log("get", map1.get(123));

            //has
            console.log("has", map1.has(null));

            //delete
            map1.delete(null);
            console.log(map1);

            //forEach
            map1.forEach((item, index) => {
                console.log("forEach", item, index);
            })

            //clear
            map1.clear();
            console.log(map1);
        }
    </script>
</body>

</html>
