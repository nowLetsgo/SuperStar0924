<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Object.defineProperty方法：
                - 给一个对象（无论对象是怎么创建出来的）扩展属性或方法，并且可以设置属性描述
                - 参数1：被扩展属性的对象
                - 参数2：属性名(string)
                - 参数3：属性的描述(object类型)
        
        */
        // var obj1 = Object.create(null, {})
        var obj1 = {}

        Object.defineProperty(obj1, "name", {
            value: "laoyang",
            writable: false,
            enumerable: false,
            configurable: true
        })

        //查看是否可以被修改
        obj1.name = "laonie";
        console.log("是否被修改", obj1);

        //查看是否可以被枚举
        for (var key in obj1) {
            console.log("是否可以被枚举", key);
        }

        //查看是否可以被删除
        delete obj1.name
        console.log("是否可以被删除", obj1);




        //修改对象属性的信息，只要重新设置覆盖即可（只有这个属性的configurable为true才可以被修改）
        Object.defineProperty(obj1, "name", {
            value: "laozhang",
            writable: false,
            enumerable: false,
            configurable: false
        })
        console.log("修改name属性", obj1);
    </script>
</body>

</html>
