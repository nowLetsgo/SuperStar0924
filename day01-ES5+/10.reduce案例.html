<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            已知一个地址：http://www.nowletsgo.cn?user=laonie&pass=123&price=498
            把查询字符串转为对象 {user:"laonie",pass:123,price:498}
        
        */

        var url = "http://www.nowletsgo.cn?user=laonie&pass=123&price=498";
        // url.split("?")[1].split("&") //["user=laonie","pass=123","price=498"]
        var result1 = url.split("?")[1].split("&").reduce(function (p, c) {
            /* var temp = c.split("="); //["user","laonie"]
            p[temp[0]] = temp[1];
            return p; */

            var [key, value] = c.split("=");
            p[key] = value;
            return p;
        }, {})
        console.log("result1", result1);


        /* 
            数组去重
        */
        var arrRepeat = [4, 2, 4, 5, 8, 7, 5, 5, 4, 2, 7, 6, 1];
        var result2 = arrRepeat.reduce(function (p, c) {
            //判断p中有没有c
            p.includes(c) ? null : p.push(c);
            return p;
        }, []);
        console.log("result2", result2);


        /* 
            计算字符串中每一个字符出现的次数
        */
        var baseStr = 'babaghfbarghdb';
        var baseStrArr = baseStr.split("") //['b','a','b','a','g','h'.....]
        var result3 = baseStrArr.reduce(function (p, c) {
            p[c] ? p[c]++ : p[c] = 1;
            return p;
        }, {});

        console.log("result3", result3);


        /* 
            得到一个数组中的最大值
        
        */

        var maxArr = [4, 2, 6, 4, 8, 1, 3];
        var result4 = maxArr.reduce(function (p, c) {
            return p > c ? p : c
        })
        console.log("result4", result4);
    </script>
</body>

</html>
