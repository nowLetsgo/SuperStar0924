<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <script src='./js/react.development.js'></script>
    <script src='./js/react-dom.development.js'></script>
    <script src='./js/babel.min.js'></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id='app'></div>
    <script type='text/babel'>
        {/* 如果想要添加类名，请使用className属性 */}
        const vDOM = (
            <div className="box">
                {/* 在jsx中，style属性的值只能是一个对象，并把属性写在对象中 */}
                <h1 style={{fontStyle:"italic",textDecoration:"underline"}}>Hello React</h1>
            </div>
        )

        ReactDOM.render(vDOM,document.getElementById('app'))
    </script>
</body>

</html>
